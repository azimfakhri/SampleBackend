<ion-header>

      <ion-button fill="clear" (click)="close()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="inner-content">

</div>
<ion-footer>
  <ion-toolbar >

      <ion-row>
        <ion-col>
          <ion-button class="proceed-btn-form" type="button" (click)="proceed()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
