<ion-header>
  <ion-toolbar class="modalHeader">
    <ion-title>
      Bind Equipment
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="inner-content">
  <div class="form-padding">
    <div>Equipment Name</div>
    <ion-input [(ngModel)]="name" required class="input-style"></ion-input>

    <div style="padding-top: 15px;">Department</div>
    <mat-selection-list [(ngModel)]="selectedDepartment">
      <mat-list-option *ngFor="let dep of departmentList"  [value]="dep.departmentId">
        {{dep.departmentName}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="proceed-btn-form" type="button" (click)="proceed()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
