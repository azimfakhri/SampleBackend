<ion-header>
  <ion-toolbar class="modalHeader">
    <ion-title>
      Reset Password
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="inner-content">
  <div class="form-padding">
    <div *ngIf="changeOwn">Enter current password</div>
    <ion-input *ngIf="changeOwn" [(ngModel)]="currentpassword" class="input-style"></ion-input>
    <div>Enter new password</div>
    <ion-input [(ngModel)]="newPassword" class="input-style"></ion-input>
    <div>Confirm password</div>
    <ion-input [(ngModel)]="confirmpassword" class="input-style"></ion-input>
  </div>
</div>
<ion-footer>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="proceed-btn-form" type="button" (click)="proceed()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
