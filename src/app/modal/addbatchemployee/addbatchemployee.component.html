<ion-header>
  <ion-toolbar class="modalHeader">
    <ion-title>
      Employee
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="inner-content">
  <div class="form-padding">
    Department : 
    <mat-select id="department" [(ngModel)]="selectedDepartment" required>
      <mat-option *ngFor="let id of departmentList" [value]="id.departmentId">
        {{id.departmentName}}
      </mat-option>
    </mat-select>

    <div>Upload File (.xlsx only)</div>
    <input type="file" name="image" accept=".xlsx" (change)="fileProgress($event)" />
  </div>
</div>
<ion-footer>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="proceed-btn-form" type="button" (click)="proceed()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
