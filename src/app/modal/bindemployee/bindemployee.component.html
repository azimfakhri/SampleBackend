<ion-header>
  <ion-toolbar class="modalHeader">
    <ion-title>
      Bind Employee
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="inner-content">
  <div class="form-padding">
    <div class="divaddfilter modal">
      <mat-form-field appearance="outline" class="form-right form-filter">
        <mat-label>Filter Employee</mat-label>
        <input matInput (keyup)="applyFilter($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div>Department: {{department.departmentName}}</div>

    <mat-selection-list (selectionChange)="selectionChange($event)" class="selectlist">
      <mat-list-option *ngFor="let emp of filteredList"  [value]="emp.employeeId">
        <div mat-line>Name: {{emp.name}}</div>
        <div mat-line>Emp No: {{emp.empNo}}</div>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="proceed-btn-form" type="button" (click)="proceed()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
