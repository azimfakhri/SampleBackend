
<div class="main">
<div class="p1">
  <h1>Upload Image</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <div>NRIC/Passport No</div>
       <ion-input class="input-style" (keyup.enter)="search()"[(ngModel)]="nric"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" (click)="search()" class="btnsr">Search</ion-button>
        <!-- <button mat-mini-fab color="primary" (click)="search()" class="btnsr">
          <mat-icon>search</mat-icon>
        </button> -->
      </ion-col>
    </ion-row>
    <ion-row *ngIf="needupload">
     
      <ion-col>
        <div>Name</div>
        <ion-input class="input-style" disabled [(ngModel)]="name"></ion-input>
      </ion-col>
      
    </ion-row>
    <ion-row *ngIf="needupload">
      <ion-col>
        <div>Select image</div>
        <input type="file" name="image" accept="image/*" (change)="fileProgress($event)" />
            <div class="image-preview" *ngIf="previewUrl">
              <img [src]="previewUrl" height="150" />                 
            </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="needupload">
      <ion-col>
        <ion-button class="proceed-btn-form" type="button" (click)="proceed()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</div>
