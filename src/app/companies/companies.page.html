<ion-content class="padding-content">
  <h4>List Companies</h4>
  
  <div class="divider-padding">
    <mat-divider></mat-divider>
  </div>
  
  <button mat-flat-button color="primary" type="button" (click)="AddCompany()">Add Company</button>
  <mat-list>
    <mat-list-item *ngFor="let com of companies">
      <img matListAvatar src={{com.logo}}>
      <div mat-line>{{com.name}}</div>
    </mat-list-item>
  </mat-list>
</ion-content>
