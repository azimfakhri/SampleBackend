
<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="login-bg">
      </ion-col>
      <ion-col size="8">
        <div class="login-padding">
          <div class="form-login">
            <div>
              <span class="underline-bold">MTS</span>
            </div>

            <h5 style="color:#004CFF">Welcome</h5>
            <p>Sign in to continue</p>
            <div *ngIf="iserror" style="color:red">You have entered an invalid username or password</div>
            <ion-input placeholder="Username" [(ngModel)]="username" class="input-style"></ion-input>
            <div class="input-style" style="display: flex;">
              <ion-input placeholder="Password" [type]="password_type" [(ngModel)]="password" class="pwinput"> </ion-input><button mat-button (click)="togglePasswordMode()"><mat-icon style="color:#004CFF">remove_red_eye</mat-icon></button>
            </div>
            <ion-button (click)="login()" shape="round" expand="block" class="submit-btn">Sign In</ion-button>
            <!-- <div class="forgotpw">
              <ion-button class="forgotpw-btn" fill="clear" (click)="resetpassword()">Forgot password?</ion-button>
            </div> -->
          </div>
        </div>
        
      

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
